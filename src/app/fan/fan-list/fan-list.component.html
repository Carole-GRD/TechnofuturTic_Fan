<section>

    <div>
        <h2>Fan List</h2>
    </div>

    <div>
        <button type="button" (click)="toCreate()" >ADD FAN</button>
    </div>

</section>

<article *ngFor="let fan of fanList">
    <div>
        <p>{{ fan.name }}</p>
        <p>{{ fan.birthDate| date:'dd-MM-yyyy' }}</p>
    </div>

    <div class="btn">
        <a routerLink="{{fan.id}}">
            <button type="button">DETAILS</button>
        </a>
        <button type="button">DELETE</button>
    </div>
    
</article>

<div class="line"></div>

<router-outlet />
