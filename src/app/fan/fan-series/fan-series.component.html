<section>
    <div>
        <button type="button" (click)="toUpdate()" >UPDATE</button>
    </div>
    <a routerLink="/">
        <button type="button">BACK</button>
    </a>
</section>


<h2>{{ fan?.name }}</h2>
<p>{{ fan?.birthDate | date: 'dd-MM-yyyy' }}</p>
<h2>Series</h2>

<div *ngFor="let serie of fan?.series">
    {{ serie }}
</div>
